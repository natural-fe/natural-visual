<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>鼠标事件</title>
	<link rel="stylesheet" href="../css/d3-basic.css">
</head>
<body>
<main></main>
<aside></aside>

<script src="http://cdn.bootcss.com/d3/3.5.17/d3.js"></script>
<script>
// 待可视化的数据
var dataset = [50, 43, 120, 87, 99, 167, 142];

// 创建svg
var width  = 400;	
var height = 400;	
var padding = { top: 30 , right: 30, bottom: 30, left: 30 };	
var svg = d3.select("main")		
			.append("svg")			
			.attr("width", width)	
			.attr("height", height);
			
// 坐标轴宽度
var xAxisWidth = 300;
var yAxisWidth = 300;
			
// 比例尺
var xScale = d3.scale.ordinal()
				.domain(d3.range(dataset.length))
				.rangeRoundBands([0,xAxisWidth],0.2);

var yScale = d3.scale.linear()
				.domain([0,d3.max(dataset)])
				.range([0,yAxisWidth]);			
	

var rect = svg.selectAll("rect")
				.data(dataset)		
				.enter()			
				.append("rect")	
				.attr("fill","steelblue")	
				.attr("x", function(d,i){		
					return padding.left + xScale(i);
				})
				.attr("y", function(d){	
					return height- padding.bottom - yScale(d);
				})
				.attr("width",xScale.rangeBand())	//设置矩形的宽度
				.attr("height",function(d){	        //设置矩形的高度
					return yScale(d);
				})
				.on("mouseover",function(d,i){
					d3.select(this)
					  .attr("fill","yellow");
				})
				.on("mouseout",function(d,i){
					d3.select(this)
					  .transition()
					  .duration(500)
					  .attr("fill","steelblue");
				});
				
var text = svg.selectAll("text")
				.data(dataset)		
				.enter()				//获取enter部分
				.append("text")			//添加text元素，使其与绑定数组的长度一致
				.attr("fill","white")
				.attr("font-size","14px")
				.attr("text-anchor","middle")
				.attr("x", function(d,i){
					return padding.left + xScale(i);
				})
				.attr("y", function(d){
					return height- padding.bottom - yScale(d);
				})
				.attr("dx",xScale.rangeBand()/2)
				.attr("dy","1em")
				.text(function(d){
					return d;
				});

var xAxis = d3.svg.axis()
				.scale(xScale)
				.orient("bottom");

yScale.range([yAxisWidth,0]);
				
var yAxis = d3.svg.axis()
				.scale(yScale)
				.orient("left");
				
svg.append("g")
		.attr("class","axis")
		.attr("transform","translate(" + padding.left + "," + (height - padding.bottom) +  ")")
		.call(xAxis);
			
svg.append("g")
		.attr("class","axis")
		.attr("transform","translate(" + padding.left + "," + (height - padding.bottom - yAxisWidth) +  ")")
		.call(yAxis); 	
</script>	
</body>
</html>
