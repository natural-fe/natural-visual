<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>弧生成器</title>
    <link rel="stylesheet" href="../css/d3-basic.css">
    <style>

    </style>
</head>
<body>

<!-- svg区 -->
<main></main>
<!-- 辅助区 -->
<aside></aside>

<script src="http://cdn.bootcss.com/d3/3.5.17/d3.js"></script>
<script>
// 创建svg
var width  = 500;   
var height = 500; 
var svg = d3.select("main")               
            .append("svg")          
            .attr("width", width)   
            .attr("height", height);

// 待可视化的数据
var dataset = { startAngle: 0 , endAngle: Math.PI * 0.75 };

//创建一个弧生成器
var arcPath = d3.svg.arc()
                .innerRadius(50)
                .outerRadius(100);

//添加路径
svg.append("path")
    .attr("d",arcPath(dataset)) 
    .attr("transform","translate(250,250)")
    .attr("stroke","black")
    .attr("stroke-width","3px")
    .attr("fill","yellow");    
</script>    
</body>
</html>
