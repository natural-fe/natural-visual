<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>触屏事件</title>
    <link rel="stylesheet" href="../css/d3-basic.css">
</head>
<body>

<main></main>
<aside></aside>
<script src="../js/libs/d3.min.js" charset="utf-8"></script>
<script>

    var width = 400;
    var height = 400;

    var svg = d3.select("main")
        .append("svg")
        .attr("width", width)
        .attr("height", height);

    var rect = svg.append("rect")
        .attr("x", 220)
        .attr("y", 150)
        .attr("width", 100)
        .attr("height", 100)
        .attr("fill", "blue");

    var circle = svg.append("circle")
        .attr("cx", 150)
        .attr("cy", 200)
        .attr("r", 50)
        .attr("fill", "blue")
        .on("touchstart", function () {
            d3.select(this).attr("fill", "yellow");
        })
        .on("touchmove", function () {
            var pos = d3.touches(this)[0];		//获取第一个触摸点
            d3.select(this)
                .attr("cx", pos[0])		//触摸点的x坐标
                .attr("cy", pos[1]);		//触摸点的y坐标
        })
        .on("touchend", function () {
            d3.select(this).attr("fill", "blue");
        });


</script>
</body>
</html>
