<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>datum的工作过程</title>
    <!-- <link rel="stylesheet" href=""> -->
</head>
<body>

<main>
  <section id="datum">
    <p>Fire</p>
    <p>Water</p>
    <p>Wind</p>     
  </section>

  <section id="datum-append">
    <p>Fire</p>
    <p>Water</p>
    <p>Wind</p>    
  </section>

</main>

<script src="http://cdn.bootcss.com/d3/3.5.17/d3.js"></script>
<script>

var pSet1 = d3.select("#datum").selectAll("p");
pSet1.datum("Thunder")
 .text(function(d, i) {
   return d + " " + i;
 });    

console.log( pSet1 );

var pSet2 = d3.select("#datum-append").selectAll("p");
pSet2.datum("Thunder")
  .append("span")
 .text(function(d, i) {
   return d + " " + i;
 });    

console.log( pSet2 );

</script>    
</body>
</html>
