<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>其他坐标轴</title>
    <link rel="stylesheet" href="../css/d3-basic.css">
    <style>

    </style>
</head>
<body>

<!-- svg区 -->
<main></main>
<!-- 辅助区 -->
<aside></aside>

<script src="http://cdn.bootcss.com/d3/3.5.17/d3.js"></script>
<script>

    var width = 600;
    var height = 600;

    var svg = d3.select("main").append("svg")
        .attr("width", width)
        .attr("height", height);

    var linear = d3.scale.linear().domain([0, 1]).range([0, 500]); // 线性比例尺
    var pow = d3.scale.pow().exponent(2).domain([0, 1]).range([0, 500]); // 对数比例尺
    var log = d3.scale.log().domain([0.01, 1]).range([0, 500]); // 指数比例尺

    // 比例尺具体设置
    var axisLinear = d3.svg.axis().scale(linear).orient("bottom");
    var axisPow = d3.svg.axis().scale(pow).orient("bottom");
    var axisLog = d3.svg.axis().scale(log).orient("bottom");

    // 加入分组元素
    svg.append("g").attr("transform", "translate(30,30)").attr("class", "axis").call(axisLinear);
    svg.append("g").attr("transform", "translate(30,60)").attr("class", "axis").call(axisPow);
    svg.append("g").attr("transform", "translate(30,90)").attr("class", "axis").call(axisLog);

</script>
</body>
</html>
