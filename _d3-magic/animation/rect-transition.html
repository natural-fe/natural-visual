<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>动画效果</title>
    <link rel="stylesheet" href="">
</head>

<body>

<!-- svg区 -->
<main></main>

<script src="http://cdn.bootcss.com/d3/3.5.17/d3.js"></script>
<script>
    // 创建svg
    var width = 500;
    var height = 500;
    var svg = d3.select("main")
        .append("svg")
        .attr("width", width)
        .attr("height", height);

    // 长方形的动画效果
    var rect = svg.append("rect")
        .attr("fill", "steelblue")
        .attr("x", 10)
        .attr("y", 10)
        .attr("width", 100)
        .attr("height", 30);

    console.log(rect); //rect是选择集

    // var rectTran = rect.transition()
    //                 .delay(500)
    //                 .duration(1000)
    //                 .ease("bounce")
    //                 .attr("width",300);

    var rectTran = rect.transition()
        .attr("width", 300)
        .transition()
        .attr("height", 300)
        .transition()
        .attr("width", 100)
        .transition()
        .duration(2000)
        .ease("back-out-in")
        .attr("height", 100)
        .remove(); // 删除被选择的元素
    // transition可以被多次调用

    console.log(rectTran); //rectTran是一个过渡对象
</script>
</body>

</html>
