<!DOCTYPE html>

    <title>集合set</title>

</head>
<body>
<main>
    
</main>

<script src="http://cdn.bootcss.com/d3/3.5.17/d3.js"></script>
<script>
// 构建集合 ==========================
var dataset = ["tiger", "dragon", "snake", "horse", "sheep"];
var set = d3.set(dataset);

set.has("tiger"); // true
set.add("monkey"); // 添加并返回monkey??
set.remove("snake");

console.log(set.values());  // 全部输出
set.forEach(function(value) {
    console.log(value);
});                         // 依次输出

set.empty(); // false
set.size();

</script>    
</body>
</html>
